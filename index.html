<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laravel Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid py-5">
        {{-- Hero Box --}}
        <div class="row justify-content-center mb-5">
            <div class="col-md-8 text-center">
                <div class="p-5 bg-primary text-white rounded-3">
                    <h1 class="display-4">Receive Blog</h1>
                    <p class="lead">Read our interesting receipe articles and enjoy yourself.</p>
                </div>  
            </div>
        </div>

        {{-- Cards Section --}}
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="flex-grow-1">
                            <h5 class="card-title">Card 1</h5>
                            <p class="card-text">Some quick example text for card 1.</p>
                        </div>
                        <img src="" alt="Image 1" class="ms-3 rounded" style="width: 80px; height: 80px; object-fit: cover;">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
